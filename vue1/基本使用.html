<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <h3>{{title}}</h3>
            <p>{{text}}</p>
        </div>


    <script src="./vue.js"></script>

            el:"#app",

                text:"文本内容",
            },
        })
    </script>
</body>
</html>
