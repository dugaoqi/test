<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="bl=!bl">
        <div v-show="bl" class="box">box</div>
    </div>
    <script src="./vue.js"></script>
    <script>

        var vm=new Vue({
            el:"#app",
            data:{
                bl:false,
            },
        });
    </script>
</body>
</html>
