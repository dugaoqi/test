<!DOCTYPE html>
<html lang="en">

</head>
<body>
    
    <input type="text" style="width:40px;" id="test" onPropChanged ="handleChangeWidth()" oninput ="handleChangeWidth()"/> 
    <script type="text/javascript"> 
    function handleChangeWidth() { 
        var dom = document.getElementById('test'), 
            textLength = document.getElementById('test').value.length; 
        //对字数及宽度做限制 
        if(textLength>30){ 
            dom.style.width = '200px'; 
            return false; 
        } 
        dom.style.width = textLength*8 + 'px'; 
    } 

    </script>
    
</body>
</html>
