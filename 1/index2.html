<!-- form -->

<div class="getInfo">
    <h3>获取项目资料以及利润</h3>
    <form action="#" method="post" id="formtest">
        <p>
            <label for="username">姓名<span>*</span></label><br>
            <input class="iptval username" name="name" id="username" type="text" placeholder=""><br>
        </p>
        <p>
            <label for="userphone">电话<span>*</span></label><br>
            <input class="iptval phonenum" name="telphone" id="userphone" type="text" placeholder="">
        </p>
        
        <p>
			<input class="service1" name="service" id="service1" type="radio" value="代理咨询" checked>
			<label for="service1">代理咨询</label>

			<input class="service2" name="service" id="service2" type="radio" value="广告推销" >
			<label for="service2">广告推销</label>
		</p>
		<p>
			<label for="">留言:</label>
			<textarea name="demand" id="demand" cols="" rows=""></textarea>

        <input class="submit" type="button" value="立即获取">
    </form>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/d1CKSL.js"></script>

    <script>
        $('.contact_us').click(function () {
            $('html,body').animate({ scrollTop: $(document).height() }, 1000); 
            return false;
        });



        $(".submit").click(function(){
			 const telphone=$(".phonenum").val();
			 const name=$(".username").val();
			 
			 const checkval=$('input:radio[name="service"]:checked').val();
			const demandval=$("#demand").val();
			
			let demand = [];
			demand.push(demandval,checkval);
			demand= JSON.stringify(demand);
			console.log(demand)
		
			 const regCode =
                /^(?:\+?86)?1(?:3\d{3}|5[^4\D]\d{2}|8\d{3}|7(?:[35678]\d{2}|4(?:0\d|1[0-2]|9\d))|9[189]\d{2}|66\d{2})\d{6}$/;
            if (name == "") {
                alert('请输入您的名字');
                return false;
            } else if (regCode.test(telphone) === false) {
               alert('请输入正确的手机号码');
                return false;

            } else {

            $.ajax({

                type: 'post',

                url: 'https://www.zishajyw.com/game_add',

                data: {
                    'name':name,
                    'telphone': telphone,
                    'demand': demand,
                },

                dataType: 'json',

                success: function (data) {
                
                    alert("成功")
                    $("#formtest")[0].reset();

                },

                error: function () {

                    alert("失败")

                }

            });
			}

        })





    </script>
