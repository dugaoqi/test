<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:235px;
            height:272px;
            border:2px #000 solid;
            margin:100px auto;
        }
        .tu{
            width:100%;
            height:100%;
            overflow:hidden;
        }
        img{
            display:block;
        }
    </style>
    
</head>
<body>
    <!-- 超链接制作轮播图 -->
    <div class="box">
        <div class="tu">
            <img src="./img/fw.jpg" id="fw" alt="">
            <img src="./img/js.jpg" id="js" alt="">
            <img src="./img/tf.jpg" id="tf" alt="">
        </div>
        <div class="nav">
            <a href="#fw">fw</a>
            <a href="#js">js</a>
            <a href="#tf">tf</a>
        </div>
    </div>
</body>
</html>
