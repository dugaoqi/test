    <script>

// em
// rem
// vw

// 100vw=750px      1px=(100/750)vw  ==  0.13333333333333333vw
// html  font-size=1px==0.13333333333333333vw  *10==1rem
// 元素的width  height /10 

// 例子   48*35     4.8rem  


    </script>



<script>
    $(function() {
        function setRem() {
            var clientWidth = $(window).width();
            var nowRem = (clientWidth / 375 * 10);
            $("html").css("font-size", parseInt(nowRem, 12) + "px");
        };
        setRem();
    
        var timer;
        $(window).bind("resize", function() {
            clearTimeout(timer)
            timer = setTimeout(function() {
                setRem();
            }, 100)
        })
    });
</script>

</body>
</html>
